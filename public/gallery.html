<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GALLERY</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 15px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }
    .thumb {
      width: 100%;
      overflow: hidden;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.96);
      transition: opacity 0.3s cubic-bezier(0.16, 1, 0.3, 1), transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      background: #f0f0f0;
      position: relative;
      border: 1px solid #000;
    }
    .thumb.loaded {
      opacity: 1;
      transform: scale(1);
    }
    .thumb:hover {
      transform: scale(1.05);
      z-index: 10;
    }
    .thumb.loaded:hover {
      transform: scale(1.05);
    }
    .thumb img {
      width: 100%;
      height: auto;
      display: block;
    }
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #lightbox.active {
      display: flex;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      opacity: 0;
      transform: scale(0.96);
      transition: opacity 0.3s cubic-bezier(0.16, 1, 0.3, 1), transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    #lightbox img.show {
      opacity: 1;
      transform: scale(1);
    }
    #loading {
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" style="text-decoration:none;">
      <svg viewBox="0 0 100 22" preserveAspectRatio="none" style="width:100%;height:auto;display:block;">
        <text x="0" y="19" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="22" fill="#000" stroke="#000" stroke-width="0.5" textLength="100" lengthAdjust="spacingAndGlyphs">GALLERY</text>
      </svg>
    </a>
  </header>
  <main>
    <div id="loading">Loading...</div>
    <div id="gallery-grid"></div>
  </main>
  <div id="lightbox">
    <img src="" alt="">
  </div>
  <script>
    var lightbox = document.getElementById('lightbox');
    var lightboxImg = lightbox.querySelector('img');
    var loading = document.getElementById('loading');
    
    lightbox.onclick = function() {
      lightboxImg.classList.remove('show');
      setTimeout(function() {
        lightbox.classList.remove('active');
      }, 300);
    };
    
    function toFastGateway(url) {
      return url.replace('gateway.pinata.cloud/ipfs/', 'museum.mypinata.cloud/ipfs/');
    }
    
    fetch('/api/gallery')
      .then(function(res) { return res.json(); })
      .then(function(data) {
        loading.style.display = 'none';
        var grid = document.getElementById('gallery-grid');
        if (data.images.length === 0) {
          loading.style.display = 'block';
          loading.textContent = 'No images yet. Click PUBLIC on the main page to add one!';
          return;
        }
        data.images.forEach(function(image) {
          var thumb = document.createElement('div');
          thumb.className = 'thumb';
          
          var img = document.createElement('img');
          var url = toFastGateway(image.url);
          img.src = url;
          img.alt = image.name;
          img.onload = function() {
            thumb.classList.add('loaded');
          };
          thumb.onclick = function() {
            lightboxImg.src = url;
            lightbox.classList.add('active');
            setTimeout(function() {
              lightboxImg.classList.add('show');
            }, 50);
          };
          thumb.appendChild(img);
          grid.appendChild(thumb);
        });
      })
      .catch(function(err) {
        loading.textContent = 'Failed to load gallery';
      });
  </script>
</body>
</html>
