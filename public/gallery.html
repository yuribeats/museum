<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GALLERY</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    #gallery-grid img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.96);
      transition: opacity 0.7s cubic-bezier(0.16, 1, 0.3, 1), transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    }
    #gallery-grid img.loaded {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <header>
    <a href="/" style="text-decoration:none;">
      <svg viewBox="0 0 100 22" preserveAspectRatio="none" style="width:100%;height:auto;display:block;">
        <text x="0" y="19" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="22" fill="#000" stroke="#000" stroke-width="0.5" textLength="100" lengthAdjust="spacingAndGlyphs">GALLERY</text>
      </svg>
    </a>
  </header>
  <main>
    <div id="gallery-grid"></div>
  </main>
  <script>
    fetch('/api/gallery')
      .then(function(res) { return res.json(); })
      .then(function(data) {
        var grid = document.getElementById('gallery-grid');
        data.images.forEach(function(image) {
          var img = document.createElement('img');
          img.src = image.url;
          img.alt = image.name;
          img.onload = function() {
            img.classList.add('loaded');
          };
          img.onclick = function() {
            window.open(image.url, '_blank');
          };
          grid.appendChild(img);
        });
      });
  </script>
</body>
</html>
